<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>RentaCar</title>
  </head>
  <body>

    <div class="container">
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container-fluid">
            <a class="navbar-brand" href="#">Inicio</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="#">Misión</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="#">Visión</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="#">Contacto</a>

                </li>
                
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                    Gestión
                    </a>
                    <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                    <li><a class="dropdown-item" href="#">Administrador</a></li>
                    <li><a class="dropdown-item" href="#">Asesor</a></li>
                    <li><a class="dropdown-item" href="#">Cliente</a></li>
                    </ul>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" href="#">Iniciar Sesión</a>
                </li>
                </ul>
                <form class="d-flex">
                <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                <button class="btn btn-outline-success" type="submit">Search</button>
                </form>
            </div>
            </div>
        </nav>
        
        <form class="row g-3 needs-validation" novalidate>
            
            <div class="col-md-4">
                <label for="txtdocumento" class="form-label">Documento</label>
                <input type="text" class="form-control" id="txtdocumento" required>
                <div class="invalid-feedback">
                  Campo obligatorio.
                </div>
            </div>
            
            
            
            <div class="col-md-4">
              <label for="txtnombre" class="form-label">Nombre</label>
              <input type="text" class="form-control" id="txtnombre" required>
              <div class="invalid-feedback">
                Campo obligatorio.
              </div>
            </div>
            
            <div class="col-md-4">
              <label for="txtapellido" class="form-label">Apellido</label>
              <input type="text" class="form-control" id="txtapellido" required>
              <div class="invalid-feedback">
                Campo obligatorio
              </div>
            </div>
            
            <div class="col-md-4">
                <label for="txtdireccion" class="form-label">Dirección</label>
                <input type="text" class="form-control" id="txtdireccion" required>
                <div class="invalid-feedback">
                  Campo obligatorio
                </div>
            </div>
            
            <div class="col-md-4">
                <label for="txttelefono" class="form-label">Teléfono</label>
                <input type="text" class="form-control" id="txttelefono" required>
                <div class="invalid-feedback">
                  Campo obligatorio
                </div>
            </div>

            <div class="col-md-4">
              <label for="txtcorreo" class="form-label">Correo Electrónico</label>
              <div class="input-group has-validation">
                <span class="input-group-text" id="inputGroupPrepend">@</span>
                <input type="text" class="form-control" id="txtcorreo" aria-describedby="inputGroupPrepend" required>
                <div class="invalid-feedback">
                  Campo obligatorio.
                </div>
              </div>
            </div>

            <div class="col-md-6">
                <label for="txtclave" class="form-label">Clave</label>
                <input type="text" class="form-control" id="txtclave" required>
                <div class="invalid-feedback">
                  Campo obligatorio.
                </div>
            </div>
            

            <div class="col-md-6">
              <label for="txtsede" class="form-label">Sede</label>
              <input type="text" class="form-control" id="txtsede" required>
              <div class="invalid-feedback">
                Campo obligatorio.
              </div>
            </div>

            <div class="col-md-3">
              <label for="txtrol" class="form-label">Roles</label>
              <select class="form-select" id="txtrol" required>
                <option selected disabled value="">Choose...</option>
                <option>Administrador</option>
              </select>
              <div class="invalid-feedback">
                Campo obligatorio.
              </div>
            </div>
            
            <div class="col-12">
              <button class="btn btn-primary" type="submit">Registrar Administrador</button>
            </div>
          </form>    
   </div>
    
    <script type="text/javascript" src="recursos/funciones.js">

    </script>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    -->
  </body>
</html>
