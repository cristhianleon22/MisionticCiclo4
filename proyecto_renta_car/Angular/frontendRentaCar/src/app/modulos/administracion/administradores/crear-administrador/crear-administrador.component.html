<!doctype html>
<html lang="en">
  <head>
   
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>RentaCar</title>
  </head>
  <body>

    <div class="container">

      <h3 class="center-align">Crear Administrador</h3>
        
        <form [formGroup]="fgValidador" (ngSubmit)="GuardarAdministrador()" class="row g-3 needs-validation" novalidate>
            
            <div class="col-md-4">
                <label for="txtdocumento" class="form-label">Documento</label>
                <input formControlName="documento" type="text" class="form-control" id="documento" required>
                <div class="invalid-feedback">
                  Campo obligatorio.
                </div>
            </div>
            
            
            
            <div class="col-md-4">
              <label for="txtnombre" class="form-label">Nombre</label>
              <input formControlName="nombre" type="text" class="form-control" id="nombre" required>
              <div class="invalid-feedback">
                Campo obligatorio.
              </div>
            </div>
            
            <div class="col-md-4">
              <label for="txtapellido" class="form-label">Apellido</label>
              <input formControlName="apellido" type="text" class="form-control" id="apellido" required>
              <div class="invalid-feedback">
                Campo obligatorio
              </div>
            </div>
            
            <div class="col-md-4">
                <label for="txtdireccion" class="form-label">Dirección</label>
                <input formControlName="direccion" type="text" class="form-control" id="direccion" required>
                <div class="invalid-feedback">
                  Campo obligatorio
                </div>
            </div>
            
            <div class="col-md-4">
                <label for="txttelefono" class="form-label">Teléfono</label>
                <input formControlName="telefono" type="text" class="form-control" id="telefono" required>
                <div class="invalid-feedback">
                  Campo obligatorio
                </div>
            </div>

            <div class="col-md-4">
              <label for="txtcorreo" class="form-label">Correo Electrónico</label>
              <div class="input-group has-validation">
                <span class="input-group-text" id="inputGroupPrepend">@</span>
                <input formControlName="correo" type="text" class="form-control" id="correo" aria-describedby="inputGroupPrepend" required>
                <div class="invalid-feedback">
                  Campo obligatorio.
                </div>
              </div>
            </div>

            <div class="col-md-6">
                <label for="txtclave" class="form-label">Clave</label>
                <input formControlName="clave" type="text" class="form-control" id="clave" required>
                <div class="invalid-feedback">
                  Campo obligatorio.
                </div>
            </div>
            

            <div class="col-md-6">
              <label for="txtsede" class="form-label">Sede</label>
              <input formControlName="sede" type="text" class="form-control" id="sede" required>
              <div class="invalid-feedback">
                Campo obligatorio.
              </div>
            </div>



            <div class="col-md-3">
              <label for="txtrol" class="form-label">Roles</label>
              <select formControlName="roles" class="form-select" id="roles" required>
                <option selected disabled value="">Choose...</option>
                <option value="Administrador">Administrador</option>
                <option value="Asesor">Asesor</option>
              </select>
              <div class="invalid-feedback">
                Campo obligatorio.
              </div>
            </div>
            
            <div class="col-12">
              <button [disabled]="!fgValidador.valid" class="btn btn-primary" type="submit">Registrar Administrador</button>
            </div>
          </form>    
   </div>
    
    <script type="text/javascript" src="recursos/funciones.js">

    </script>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    -->
  </body>
</html>
