

<a routerLink="/administracion/crear-administrador" class="btn">Adicionar administrador</a>
<table class="table responsive">
    <thead>
        <tr>
            
            <th>Documento</th>
            <th>Nombre</th>
            <th>Apellido</th>
            <th>Dirección</th>
            <th>Teléfono</th>
            <th>Correo</th>
            <th>Sede</th>
            <th>Clave</th>
            <th>Rol</th>
            <th>Editar</th>
            <th>Eliminar</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let p of listadoRegistros">
            <td>{{p.documento}}</td>
            <td>{{p.nombre}}</td>
            <td>{{p.apellido}}</td>
            <td>{{p.direccion}}</td>
            <td>{{p.telefono}}</td>
            <td>{{p.correo}}</td>
            <td>{{p.sede}}</td>
            <td>{{p.clave}}</td>
            <td>{{p.rolesId}}</td>
            <td>
                <a routerLink="../../administracion/editar-administrador/{{p.id}}" class="btn">Editar</a>
            </td>
            <td>
                <a routerLink="../../administracion/eliminar-administrador/{{p.id}}" class="btn">Eliminar</a>
            </td>
        </tr>
    </tbody>
</table>
